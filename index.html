<!DOCTYPE html>
<html lang="en" theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- Daisy UI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
      
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
      <h2 class="text-6xl flex justify-center text-center m-14 font-bold"> Phone Hunting </h2>
    </header>
      <!-- Phone Container -->
    <main class="container mx-auto">
         
        <!-- search Input  -->
           
        <section>
            <div class=" flex justify-center items-center">
                <input id="search-field" type="text" placeholder="Search" class="input input-bordered  w-full max-w-xs" />
                <button onclick="handleSearch ()" class="btn btn-gray ml-2 font-semibold">Search</button>

                <!-- <input id="search-field2" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch2 ()" class="btn btn-gray">Search</button> -->
            </div>
        </section>
        <!--  Search result -->
          <section>
            <div id="phone-container" class="grid grid-cols-1 md: grid-cols-2 lg: grid-cols-3 gap-7 mt-9">
            </div>

            <!-- show all phone -->

            <div class=" flex justify-center mt-5 mb-5 hidden" id="show-all-container">
              <button  class="btn btn-gray">Load More </button>
            </div>
          </section>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
