<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunting Phone API</title>

  <!-- Daisy UI -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>
    <h2 class="text-6xl flex justify-center text-center m-14 font-bold"> Phone Hunting </h2>
    <div  class="flex justify-center items-center">
       
    <img src="Group 48095420.png" alt="">
    </div>
  </header>
  <!-- Phone Container -->
  <main class="container mx-auto">

    <!-- search Input  -->

    <section>
      <div class=" flex justify-center items-center">
        <input id="search-field" type="text" placeholder="Search" class="input input-bordered  w-full max-w-xs"/>
        <button onclick="handleSearch ()" class="btn btn-gray ml-2 font-semibold">Search</button>

      </div>
    </section>

    <!-- spinner Loader -->
    <div class="text-center my-52 hidden" id="loader">

      <span class="loading loading-spinner text-gray"></span>

    </div>
    <!--  Search result -->
    <section>
      <div id="phone-container" class="grid grid-cols-1 md: grid-cols-2 lg: grid-cols-3 gap-7 mt-9">
      </div>

      <!-- show all phone -->

      <div class=" flex justify-center mt-5 mb-5 hidden" id="show-all-container">
        <button onclick="handleShowAll()" class="btn btn-primary">Show All </button>
      </div>
    </section>


    <!-- Modal -->

    <section>

      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="show-detail-name" class="font-bold text-lg text-center"></h3>
          <div id="show-detail-container" class="flex flex-col text-left p-4">


          </div>
          <div class="modal-action justify-center">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn btn-primary">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </section>
  </main>

  <footer>

  </footer>

  <script src="script.js"></script>
</body>

</html>
